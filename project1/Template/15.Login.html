<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>

<h2>User Login</h2>

<form method="post">
    {% csrf_token %}

    <label>Email:</label>
    <input type="email" name="Email"> <br><br>

    <label>Password:</label>
    <input type="password" name="Password"> <br><br>

    <input type="submit" value="Login">
</form>

</body>
</html>
