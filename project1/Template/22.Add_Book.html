<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="site-section">
    <div class="container">

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a href="{% url 'book_list' %}" style="text-decoration-line:none;"><h2 class="navbar-brand">Book Store</h2></a>
                <form class="d-flex" role="search" action="{% url 'search_product' %}" method="get">
                    <input type="search" class="form-control me-2" placeholder="Search Books" aria-label="Search" name="q">
                    <button type="submit" class="btn btn-outline-success">Search</button>
                </form>
            </div>
        </nav>

        <div>
            <h2>{% if book %} Edit {% else %}Add {% endif %} Book</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">{% if book %} Save Changes {% else %} Save {% endif %}</button>
            </form>

            <a href="{% url 'book_list' %}">Back to Book List</a>
        </div>
    </div>
</div>




</body>
</html>
